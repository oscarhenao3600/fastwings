<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastWings - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-wings fa-3x mb-3"></i>
                        <h2 class="mb-0">FastWings</h2>
                        <p class="mb-0 opacity-75">Sistema de Pedidos WhatsApp</p>
                    </div>
                    
                    <div class="login-body">
                        <div id="alertContainer"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </span>
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                    Iniciando...
                                </span>
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Demo: admin@fastwings.com / admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AuthService {
            constructor() {
                this.baseURL = 'http://localhost:4000/api';
                this.token = localStorage.getItem('token');
                this.user = JSON.parse(localStorage.getItem('user'));
            }

            async login(email, password) {
                try {
                    const response = await fetch(`${this.baseURL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Error en el login');
                    }

                    // Guardar token y usuario
                    this.token = data.token;
                    this.user = data.user;
                    localStorage.setItem('token', this.token);
                    localStorage.setItem('user', JSON.stringify(this.user));

                    return data;
                } catch (error) {
                    throw error;
                }
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }

            isAuthenticated() {
                return !!this.token;
            }

            getUser() {
                return this.user;
            }

            getToken() {
                return this.token;
            }

            redirectToDashboard() {
                if (!this.user) return;
                
                switch (this.user.role) {
                    case 'super_admin':
                        window.location.href = 'super.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    case 'branch_user':
                        window.location.href = 'branch.html';
                        break;
                    default:
                        window.location.href = 'admin.html';
                }
            }
        }

        class LoginPage {
            constructor() {
                this.authService = new AuthService();
                this.init();
            }

            init() {
                // Verificar si ya está autenticado
                if (this.authService.isAuthenticated()) {
                    this.authService.redirectToDashboard();
                    return;
                }

                this.bindEvents();
            }

            bindEvents() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => this.handleLogin(e));
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showAlert('Por favor, completa todos los campos', 'warning');
                    return;
                }

                this.setLoading(true);

                try {
                    const result = await this.authService.login(email, password);
                    
                    this.showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        this.authService.redirectToDashboard();
                    }, 1000);

                } catch (error) {
                    this.showAlert(error.message, 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const btnText = btn.querySelector('.btn-text');
                const loadingEl = btn.querySelector('.loading');

                if (loading) {
                    btn.disabled = true;
                    btnText.style.display = 'none';
                    loadingEl.style.display = 'inline-block';
                } else {
                    btn.disabled = false;
                    btnText.style.display = 'inline-block';
                    loadingEl.style.display = 'none';
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                container.innerHTML = '';
                container.appendChild(alert);

                // Auto-dismiss después de 5 segundos
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
</html>
