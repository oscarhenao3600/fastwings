<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Autenticación - FastWings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-broom me-2"></i>Limpiar Autenticación</h4>
                    </div>
                    <div class="card-body">
                        <p>Esta página limpiará todos los datos de autenticación almacenados.</p>
                        
                        <div id="currentStatus" class="alert alert-info">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            Verificando estado actual...
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" onclick="clearAuth()">
                                <i class="fas fa-trash me-2"></i>Limpiar Autenticación
                            </button>
                            <button class="btn btn-primary" onclick="goToLogin()">
                                <i class="fas fa-sign-in-alt me-2"></i>Ir al Login
                            </button>
                            <button class="btn btn-success" onclick="goToSuper()">
                                <i class="fas fa-tachometer-alt me-2"></i>Ir a Super Admin
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('currentStatus');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    statusDiv.className = 'alert alert-warning';
                    statusDiv.innerHTML = `
                        <i class="fas fa-user me-2"></i>
                        <strong>Usuario autenticado:</strong><br>
                        Nombre: ${userData.name}<br>
                        Email: ${userData.email}<br>
                        Rol: ${userData.role}<br>
                        Token: ${token.substring(0, 20)}...
                    `;
                } catch (error) {
                    statusDiv.className = 'alert alert-danger';
                    statusDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Datos corruptos:</strong> Los datos de usuario están corruptos
                    `;
                }
            } else {
                statusDiv.className = 'alert alert-success';
                statusDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>No hay datos de autenticación</strong><br>
                    El localStorage está limpio
                `;
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateStatus();
            
            // Mostrar mensaje de éxito
            const statusDiv = document.getElementById('currentStatus');
            statusDiv.className = 'alert alert-success';
            statusDiv.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                <strong>¡Limpieza completada!</strong><br>
                Todos los datos de autenticación han sido eliminados
            `;
        }

        function goToLogin() {
            window.location.href = 'index.html';
        }

        function goToSuper() {
            window.location.href = 'super.html';
        }

        // Inicializar
        updateStatus();
    </script>
</body>
</html>
