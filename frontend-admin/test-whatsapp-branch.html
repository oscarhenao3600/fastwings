<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp por Sucursal - FastWings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Test WhatsApp por Sucursal</h4>
                    </div>
                    <div class="card-body">
                        <div id="loginSection">
                            <h5>1. Login</h5>
                            <div class="mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" value="admin@fastwings.com">
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" value="admin123">
                            </div>
                            <button class="btn btn-primary" onclick="login()">Login</button>
                        </div>

                        <hr>

                        <div id="whatsappSection" style="display: none;">
                            <h5>2. Estado de WhatsApp por Sucursal</h5>
                            <button class="btn btn-info mb-3" onclick="loadBranchesStatus()">Cargar Estado</button>
                            <div id="branchesStatus"></div>
                        </div>

                        <hr>

                        <div id="actionsSection" style="display: none;">
                            <h5>3. Acciones</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Inicializar WhatsApp</h6>
                                    <div class="mb-2">
                                        <input type="text" id="branchId" class="form-control" placeholder="ID de Sucursal">
                                    </div>
                                    <div class="mb-2">
                                        <input type="text" id="phoneNumber" class="form-control" placeholder="Número WhatsApp (+573001234567)">
                                    </div>
                                    <button class="btn btn-success" onclick="initializeWhatsApp()">Inicializar</button>
                                </div>
                                <div class="col-md-6">
                                    <h6>Desvincular WhatsApp</h6>
                                    <div class="mb-2">
                                        <input type="text" id="branchIdLogout" class="form-control" placeholder="ID de Sucursal">
                                    </div>
                                    <button class="btn btn-warning" onclick="logoutWhatsApp()">Desvincular</button>
                                </div>
                            </div>
                        </div>

                        <div id="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showResult('✅ Login exitoso', 'success');
                    document.getElementById('whatsappSection').style.display = 'block';
                    document.getElementById('actionsSection').style.display = 'block';
                } else {
                    showResult('❌ Error de login: ' + data.error, 'danger');
                }
            } catch (error) {
                showResult('❌ Error de conexión: ' + error.message, 'danger');
            }
        }

        async function loadBranchesStatus() {
            if (!token) {
                showResult('❌ No hay token. Haz login primero.', 'warning');
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/branch-whatsapp/branches/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const container = document.getElementById('branchesStatus');
                    container.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ Estado cargado exitosamente</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    showResult('❌ Error cargando estado: ' + data.error, 'danger');
                }
            } catch (error) {
                showResult('❌ Error de conexión: ' + error.message, 'danger');
            }
        }

        async function initializeWhatsApp() {
            if (!token) {
                showResult('❌ No hay token. Haz login primero.', 'warning');
                return;
            }

            const branchId = document.getElementById('branchId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (!branchId || !phoneNumber) {
                showResult('❌ Completa todos los campos', 'warning');
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/api/branch-whatsapp/branch/${branchId}/initialize`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ WhatsApp inicializado exitosamente', 'success');
                } else {
                    showResult('❌ Error inicializando: ' + data.error, 'danger');
                }
            } catch (error) {
                showResult('❌ Error de conexión: ' + error.message, 'danger');
            }
        }

        async function logoutWhatsApp() {
            if (!token) {
                showResult('❌ No hay token. Haz login primero.', 'warning');
                return;
            }

            const branchId = document.getElementById('branchIdLogout').value;

            if (!branchId) {
                showResult('❌ Ingresa el ID de la sucursal', 'warning');
                return;
            }

            if (!confirm('¿Estás seguro de que quieres desvincular WhatsApp de esta sucursal?')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/api/branch-whatsapp/branch/${branchId}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('✅ WhatsApp desvinculado exitosamente', 'success');
                } else {
                    showResult('❌ Error desvinculando: ' + data.error, 'danger');
                }
            } catch (error) {
                showResult('❌ Error de conexión: ' + error.message, 'danger');
            }
        }

        function showResult(message, type) {
            const container = document.getElementById('results');
            container.innerHTML = `
                <div class="alert alert-${type} mt-3">
                    ${message}
                </div>
            `;
        }

        // Auto-login si hay token
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                token = savedToken;
                document.getElementById('whatsappSection').style.display = 'block';
                document.getElementById('actionsSection').style.display = 'block';
                showResult('✅ Token encontrado, ya puedes usar las funciones', 'info');
            }
        });
    </script>
</body>
</html>
