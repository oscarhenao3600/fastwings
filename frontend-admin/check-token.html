<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Token - FastWings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Verificar Token Actual</h4>
                    </div>
                    <div class="card-body">
                        <div id="tokenInfo"></div>
                        <div id="testResult"></div>
                        <button class="btn btn-primary mt-3" onclick="testToken()">Probar Token</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const tokenInfo = document.getElementById('tokenInfo');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    tokenInfo.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Token encontrado:</strong><br>
                            Usuario: ${userData.name}<br>
                            Email: ${userData.email}<br>
                            Rol: ${userData.role}<br>
                            Token: ${token.substring(0, 30)}...
                        </div>
                    `;
                } catch (error) {
                    tokenInfo.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Datos de usuario corruptos
                        </div>
                    `;
                }
            } else {
                tokenInfo.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>No hay token:</strong> Necesitas hacer login
                    </div>
                `;
            }
        }

        async function testToken() {
            const token = localStorage.getItem('token');
            const testResult = document.getElementById('testResult');
            
            if (!token) {
                testResult.innerHTML = '<div class="alert alert-danger">No hay token para probar</div>';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/api/admin/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    testResult.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ Token válido!</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    testResult.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ Error:</strong> ${errorData.error}
                        </div>
                    `;
                }
            } catch (error) {
                testResult.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>❌ Error de conexión:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Inicializar
        checkToken();
    </script>
</body>
</html>
